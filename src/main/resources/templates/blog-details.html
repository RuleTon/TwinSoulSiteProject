<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>


<body class="d-flex h-100 text-center text-white bg-dark">

<header th:insert="blocks/header :: header"></header>



<div class="container mt-5">


    <div th:each="el : ${post}" class="alert alert-info mt-2" >
        <h1 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p th:text="${el.views}"/>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
        <a th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning">Delete</a>

        </h3>
    </div>

</div>

<div th:insert="blocks/footer :: footer"></div>


<footer class="mt-auto text-white-50">
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
</footer>
</div>






</body>
<p th:text="'Hello, ' + ${title} + '!'" />
</body>
</html>
