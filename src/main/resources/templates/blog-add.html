<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>


<body class="d-flex h-100 text-center text-white bg-dark">

<header th:insert="blocks/header :: header"></header>



<div class="container mt-5 mb-5">

    <h1>Add News</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Add News Title Name" class="form-control">
        <input type="text" name="anons" placeholder="Add News Submit" class="form-control">
        <textarea name="full_text" placeholder="Add Text" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Add News</button>
    </form>


</div>

<div th:insert="blocks/footer :: footer"></div>


<footer class="mt-auto text-white-50">
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
</footer>
</div>






</body>
<p th:text="'Hello, ' + ${title} + '!'" />
</body>
</html>
